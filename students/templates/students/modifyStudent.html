<html lang="en">

<body>
   <h1>Modify Students</h1>

    {% if student_info %}
        <form action="{% url 'students:modCon' %}" method="post">
            {% csrf_token %}
            name : {{student_info.s_name}} <br>
            <input type="hidden" name="name" value ={{student_info.s_name}} id=""><br>
            major :  <input type="text" name="major" value ={{student_info.s_major}} id=""><br>
            age :  <input type="text" name="age" value ={{student_info.s_age}} id=""><br>
            grade :  <input type="text" name="grade" value ={{student_info.s_grade}} id=""><br>
            gender :  <input type="text" name="gender" value ={{student_info.s_gender}} id=""><br>
            <input type="submit" name="Modifiy" id=""><br>

        </form>
    {% else %}
    {% endif %}
    
</body>
</html>
